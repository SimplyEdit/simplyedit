<section id="vedor-text-selection" class="vedor-section">
	<h1>*HTML Toolbar for Text Selection*</h1>
	<div class="vedor-toolbar">
		<ul class="vedor-buttons">
			<li><button data-vedor-section="vedor-text-style" class="vedor-expands"><i class="fa fa-magic"></i>{vd.editor:style}</button></li>
			<li><button data-vedor-section="vedor-text-align" class="vedor-expands"><i class="fa fa-align-left"></i>{vd.editor:align}</button></li>
			<li><button data-vedor-section="vedor-clipboard" class="vedor-expands"><i class="fa fa-clipboard"></i>{vd.editor:clipboard}</button></li>
			<li><button data-vedor-action="vedor-hyperlink-insert" data-vedor-section="vedor-hyperlink"><i class="fa fa-link"></i>{vd.editor:link}</button></li>
			<li><button data-vedor-section="vedor-code" data-vedor-action="vedor-edit-source"><i class="fa fa-code"></i>{vd.editor:code}</button></li>
		</ul>
		<div class="vedor-toolbar-section vedor-text-style">
			<ul>
				<li class="vedor-text-format"><select name="textStyle" id="vdTextStyle">
				</select></li>
				<li class="vedor-text-bold"><button data-vedor-action="vedor-text-bold"><i class="fa fa-bold"></i>{vd.editor:bold}</button></li>
				<li class="vedor-text-italic"><button data-vedor-action="vedor-text-italic"><i class="fa fa-italic"></i>{vd.editor:italic}</button></li>
				<li class="vedor-text-underline"><button data-vedor-action="vedor-text-underline"><i class="fa fa-underline"></i>{vd.editor:underline}</button></li>
			</ul>
		</div>
		<div class="vedor-toolbar-section vedor-text-align" data-type="vedor-buttongroup-radio">
			<ul>
			<li><button data-vedor-action="vedor-text-align-left" data-value="left" class="vedor-align-left"><i class="fa fa-align-left"></i>{vd.editor:left}</button></li>
			<li><button data-vedor-action="vedor-text-align-center" data-value="center" class="vedor-align-center"><i class="fa fa-align-center"></i>{vd.editor:center}</button></li>
			<li><button data-vedor-action="vedor-text-align-right" data-value="right" class="vedor-align-right"><i class="fa fa-align-right"></i>{vd.editor:right}</button></li>
			<li><button data-vedor-action="vedor-text-align-justify" data-value="justify" class="vedor-align-justify"><i class="fa fa-align-justify"></i>{vd.editor:justify}</button></li>
			</ul>
		</div>
		<div class="vedor-toolbar-section vedor-clipboard">
			<ul>
				<li><button class="vedor-clipboard-cut"><i class="fa fa-scissors"></i>{vd.editor:cut}</button></li>
				<li><button class="vedor-clipboard-copy"><i class="fa fa-files-o"></i>{vd.editor:copy}</button></li>
				<li><button class="vedor-clipboard-paste"><i class="fa fa-clipboard"></i>{vd.editor:paste}</button></li>
				<li><button class="vedor-clipboard-select-all" data-vedor-action="vedor-clipboard-select-all"><i class="fa fa-arrows-alt"></i>{vd.editor:selectall}</button></li>
			</ul>
		</div>
	</div>
</section>
<script type="text/javascript">
	editor.addContextFilter("vedor-text-selection", {
		"sel-collapsed" : false
	});
</script>
