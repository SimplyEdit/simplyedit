<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit Example</title>
	<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.19.0.css">
	<script src="../qunit-1.19.0.js"></script>
	<script src="tests.js"></script>
</head>
<body>
	<div id="testContent" data-simply-field="testContent"><p>frop</p></div>
	<ul id="testList" data-simply-list="testList">
		<template><li><p data-simply-field="item">Hello world</p></li></template>
	</ul>
	<div id="testList2" data-simply-list="testList2">
		<template><p data-simply-field="item">Hello world</p></template>
	</div>
	<div id="testList3" data-simply-list="testList3">
		<template><textarea>Hello world</textarea></template>
	</div>
	<section id="testSection" data-simply-field="testSection"></section>
	<p id="testParagraph" data-simply-field="testParagraph">frop</p>
	<h2 id="testHeader" data-simply-field="testHeader">frop</h2>
	<a id="staticLink" data-simply-selectable=true href="#"><span data-simply-field="span">Hellos</span></a>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<script src="../../js/simply-edit.js" data-api-key="" data-simply-endpoint="http://localhost:8080/" data-simply-images="http://localhost:8080/img/"></script>
</body>
</html>
